version: '3.8'

services:
  nginx-proxy:
    image: josedallatorre/my_nginx_proxy:latest
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=flask-app:8000
    ports:
      - "8001:8001"
    depends_on:
      - flask-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
    networks:
      - my_overlay_network

  flask-app:
    image: josedallatorre/my_flask_app:latest
    ports: 
      - '8000:8000'
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8000 app:app
    networks:
      - my_overlay_network

  hello-world:
    image: josedallatorre/my_hello_world:latest
    ports: 
      - '8002:8000'
    networks:
      my_overlay_network:
        aliases:
          - web.gpu.com
    deploy:
      placement:
        constraints: [node.role == worker]

networks:
  my_overlay_network:
    driver: overlay
